<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup | Pass The Cup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-black text-white p-6">
    <div class="max-w-md mx-auto space-y-6">
        <h1 class="text-2xl font-black italic text-yellow-500 uppercase">Setup Game</h1>

        <div class="space-y-2">
            <p class="text-xs font-bold text-gray-500 uppercase">1. Add Your Friends</p>
            <div class="flex gap-2">
                <input id="p-input" type="text" placeholder="Name" class="flex-grow bg-gray-900 border border-gray-800 p-3 rounded-lg outline-none">
                <button id="add-btn" class="bg-blue-600 px-6 rounded-lg font-bold">+</button>
            </div>
            <div id="p-list" class="space-y-1 text-sm font-bold"></div>
        </div>

        <div class="space-y-2 pt-4 border-t border-gray-800">
            <p class="text-xs font-bold text-gray-500 uppercase">2. Room Name</p>
            <input id="r-input" type="text" placeholder="ROOM CODE" class="w-full bg-gray-900 border border-gray-800 p-3 rounded-lg uppercase font-black">
            <button id="go-btn" class="w-full bg-yellow-500 text-black font-black py-4 rounded-lg uppercase mt-2">Create Room</button>
        </div>

        <div id="remote" class="hidden pt-6 border-t-2 border-dashed border-gray-800 space-y-4">
            <h2 class="text-center text-yellow-500 font-bold italic uppercase">Manager Remote</h2>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="move('out')" class="bg-gray-900 border border-gray-700 p-4 rounded-lg font-bold">OUT (+$1)</button>
                <button onclick="move('single')" class="bg-gray-900 border border-gray-700 p-4 rounded-lg font-bold">1B (-$1)</button>
                <button onclick="move('double')" class="bg-gray-900 border border-gray-700 p-4 rounded-lg font-bold">2B (-$2)</button>
                <button onclick="move('hr')" class="bg-yellow-500 text-black p-4 rounded-lg font-bold">HOME RUN</button>
            </div>
            <p id="share-link" class="text-[10px] text-center text-blue-400 break-all"></p>
        </div>
    </div>

    <script>
        const S_URL = 'https://yhywgwohyzrcbzgxxtyb.supabase.co';
        const S_KEY = 'sb_publishable_zYteMuxmxLbR0mxUDe8a3w_8brmZ2sv';
        const sb = supabase.createClient(S_URL, S_KEY);

        let roster = [];
        let r_id = "";

        // ADD PLAYER
        document.getElementById('add-btn').onclick = () => {
            const el = document.getElementById('p-input');
            if (el.value.trim()) {
                roster.push({ name: el.value.trim(), balance: 0 });
                el.value = "";
                draw();
            }
        };

        function draw() {
            document.getElementById('p-list').innerHTML = roster.map((p, i) => 
                `<div class="bg-gray-900 p-2 rounded flex justify-between"><span>${i+1}. ${p.name}</span><button onclick="rem(${i})" class="text-red-500">X</button></div>`
            ).join('');
        }

        function rem(i) { roster.splice(i, 1); draw(); }

        // CREATE ROOM
        document.getElementById('go-btn').onclick = async () => {
            r_id = document.getElementById('r-input').value.trim().toUpperCase();
            if (!r_id || roster.length === 0) return alert("Add names and a code!");

            const { error } = await sb.from('games').insert([{ 
                id: r_id, mlb_game_id: 0, players: roster, pot_total: roster.length, current_holder_index: 0 
            }]);

            if (error) {
                alert("Error: " + error.message);
            } else {
                document.getElementById('remote').classList.remove('hidden');
                const link = window.location.origin + "/index.html?id=" + r_id;
                document.getElementById('share-link').innerHTML = "Scoreboard Link:<br>" + link;
                alert("Game Created!");
            }
        };

        // REMOTE LOGIC
        async function move(type) {
            let { data: g } = await sb.from('games').select('*').eq('id', r_id).single();
            let p = g.pot_total;
            let list = g.players;
            let i = g.current_holder_index;

            if (type === 'out') { p += 1; list[i].balance -= 1; }
            else if (type === 'single') { let pay = Math.min(p, 1); p -= pay; list[i].balance += pay; }
            else if (type === 'double') { let pay = Math.min(p, 2); p -= pay; list[i].balance += pay; }
            else if (type === 'hr') { list[i].balance += p; p = 0; }

            await sb.from('games').update({
                pot_total: p, players: list, current_holder_index: (i + 1) % list.length
            }).eq('id', r_id);
        }
    </script>
</body>
</html>
