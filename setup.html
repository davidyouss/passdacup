<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup | Pass The Cup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-950 text-white p-6 font-sans">
    <div class="max-w-md mx-auto space-y-8">
        <header class="text-center">
            <h1 class="text-3xl font-black italic text-yellow-500 uppercase">Start A Game</h1>
        </header>

        <section class="space-y-4">
            <h2 class="text-xs font-bold text-slate-400 uppercase">1. Select Game</h2>
            <select id="game-select" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-xl">
                <option value="748532">Spring Training Game 1</option>
                <option value="748533">Spring Training Game 2</option>
            </select>
        </section>

        <section class="space-y-4">
            <h2 class="text-xs font-bold text-slate-400 uppercase">2. Add Players</h2>
            <div class="flex space-x-2">
                <input id="player-input" type="text" placeholder="Name" class="flex-grow bg-slate-900 border border-slate-800 p-4 rounded-xl">
                <button onclick="addPlayer()" class="bg-blue-600 px-6 rounded-xl font-bold">+</button>
            </div>
            <ul id="lineup-list" class="space-y-2"></ul>
        </section>

        <section class="space-y-4 border-t border-slate-800 pt-4">
            <input id="room-id" type="text" placeholder="ROOM NAME" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-xl uppercase font-black">
            <button onclick="launchGame()" class="w-full bg-yellow-500 text-slate-950 font-black py-5 rounded-2xl uppercase">Create Game Room</button>
        </section>

        <section id="manager-panel" class="hidden space-y-4 border-t border-yellow-500/30 pt-6">
            <h2 class="text-center text-yellow-500 font-black italic uppercase">Manager Remote</h2>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="manualMove('out')" class="bg-red-900/40 border border-red-500 p-4 rounded-xl font-bold">OUT (+$1)</button>
                <button onclick="manualMove('single')" class="bg-green-900/40 border border-green-500 p-4 rounded-xl font-bold">1B (-$1)</button>
                <button onclick="manualMove('double')" class="bg-green-900/40 border border-green-500 p-4 rounded-xl font-bold">2B (-$2)</button>
                <button onclick="manualMove('hr')" class="bg-yellow-500 text-black p-4 rounded-xl font-bold">HR (CLEAR)</button>
            </div>
        </section>
    </div>

    <script>
        const SUPABASE_URL = 'https://yhywgwohyzrcbzgxxtyb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_zYteMuxmxLbR0mxUDe8a3w_8brmZ2sv';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let lineup = [];
        let activeRoom = null;

        function addPlayer() {
            const input = document.getElementById('player-input');
            if (input.value) { lineup.push({ name: input.value, balance: 0 }); input.value = ''; renderLineup(); }
        }

        function renderLineup() {
            document.getElementById('lineup-list').innerHTML = lineup.map((p, i) => `<li class="bg-slate-900 p-3 rounded-lg border border-slate-800">${i+1}. ${p.name}</li>`).join('');
        }

        async function launchGame() {
            activeRoom = document.getElementById('room-id').value.toUpperCase();
            const { error } = await supabase.from('games').insert([{ 
                id: activeRoom, mlb_game_id: 123, players: lineup, pot_total: lineup.length, current_holder_index: 0 
            }]);
            if (!error) {
                document.getElementById('manager-panel').classList.remove('hidden');
                alert("Game Live! Share the link: " + window.location.origin + "/index.html?id=" + activeRoom);
            }
        }

        async function manualMove(type) {
            let { data: game } = await supabase.from('games').select('*').eq('id', activeRoom).single();
            let pot = game.pot_total;
            let players = game.players;
            let idx = game.current_holder_index;

            if (type === 'out') { pot += 1; players[idx].balance -= 1; }
            else if (type === 'single') { let pay = Math.min(pot, 1); pot -= pay; players[idx].balance += pay; }
            else if (type === 'double') { let pay = Math.min(pot, 2); pot -= pay; players[idx].balance += pay; }
            else if (type === 'hr') { players[idx].balance += pot; pot = 0; }

            await supabase.from('games').update({
                pot_total: pot,
                players: players,
                current_holder_index: (idx + 1) % players.length
            }).eq('id', activeRoom);
        }
    </script>
</body>
</html>
