<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager | Pass The Cup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-black text-white p-6 font-sans">
    <div class="max-w-md mx-auto space-y-6">
        <h1 class="text-2xl font-black italic text-yellow-500 uppercase tracking-tighter">Cup Manager</h1>

        <div id="setup-area" class="space-y-4">
            <div class="space-y-2">
                <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">1. Add Lineup</p>
                <div class="flex gap-2">
                    <input id="p-input" type="text" placeholder="Name" class="flex-grow bg-gray-900 border border-gray-800 p-3 rounded-lg outline-none font-bold text-white">
                    <button id="add-btn" class="bg-blue-600 px-6 rounded-lg font-black text-xl">+</button>
                </div>
                <div id="p-list" class="space-y-1 text-sm font-bold"></div>
            </div>
            <button id="go-btn" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl uppercase shadow-lg shadow-yellow-500/20">Start New Game</button>
        </div>

        <div id="remote" class="hidden space-y-6 border-t-2 border-dashed border-gray-800 pt-6">
            <div class="bg-blue-600 p-4 rounded-xl shadow-lg text-center">
                <p class="text-[9px] font-black uppercase text-blue-100 tracking-widest">Currently Holding Cup</p>
                <h2 id="up-now" class="text-3xl font-black uppercase italic tracking-tighter">---</h2>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button onclick="move('out', this)" class="bg-gray-900 border-2 border-gray-800 p-5 rounded-xl font-black uppercase text-xs active:bg-red-600">OUT (+$1)</button>
                <button onclick="move('single', this)" class="bg-gray-900 border-2 border-gray-800 p-5 rounded-xl font-black uppercase text-xs active:bg-green-600">1B (-$1)</button>
                <button onclick="move('double', this)" class="bg-gray-900 border-2 border-gray-800 p-5 rounded-xl font-black uppercase text-xs active:bg-green-600">2B (-$2)</button>
                <button onclick="move('hr', this)" class="bg-yellow-500 text-black p-5 rounded-xl font-black uppercase text-xs active:bg-white">Home Run</button>
            </div>

            <div class="pt-4 space-y-3">
                <button id="share-btn" class="w-full bg-white text-black font-black py-3 rounded-xl text-sm flex items-center justify-center gap-2">
                    SHARE GAME LINK
                </button>
                <div class="text-center">
                    <p id="room-display" class="text-yellow-500 font-mono font-bold text-xs tracking-widest uppercase"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const S_URL = 'https://yhywgwohyzrcbzgxxtyb.supabase.co';
        const S_KEY = 'sb_publishable_zYteMuxmxLbR0mxUDe8a3w_8brmZ2sv';
        const sb = supabase.createClient(S_URL, S_KEY);

        let roster = [];
        let r_id = "";
        let finalLink = "";

        function genID() { return Math.random().toString(36).substring(2, 6).toUpperCase(); }

        document.getElementById('add-btn').onclick = () => {
            const el = document.getElementById('p-input');
            if (el.value.trim()) {
                roster.push({ name: el.value.trim(), balance: 0 });
                el.value = "";
                draw();
            }
        };

        function draw() {
            document.getElementById('p-list').innerHTML = roster.map((p, i) => 
                `<div class="bg-gray-900 p-3 rounded-lg flex justify-between border border-gray-800 text-[11px] uppercase"><span>${i+1}. ${p.name}</span><button onclick="rem(${i})" class="text-red-500 font-black px-2">X</button></div>`
            ).join('');
        }

        function rem(i) { roster.splice(i, 1); draw(); }

        document.getElementById('go-btn').onclick = async () => {
            if (roster.length === 0) return alert("Add players first!");
            r_id = genID();

            const { error } = await sb.from('games').insert([{ 
                id: r_id, mlb_game_id: 0, players: roster, pot_total: roster.length, current_holder_index: 0 
            }]);

            if (error) {
                alert("Error: " + error.message);
            } else {
                document.getElementById('setup-area').classList.add('hidden');
                document.getElementById('remote').classList.remove('hidden');
                document.getElementById('up-now').innerText = roster[0].name;
                document.getElementById('room-display').innerText = "ROOM CODE: " + r_id;
                finalLink = window.location.origin + "/index.html?id=" + r_id;
            }
        };

        // THE SHARE BUTTON LOGIC
        document.getElementById('share-btn').onclick = async () => {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Pass The Cup',
                        text: `Join the game! Room: ${r_id}`,
                        url: finalLink
                    });
                } catch (err) { console.log("Share skipped"); }
            } else {
                // Fallback for browsers that don't support native sharing
                prompt("Copy and text this link to your friends:", finalLink);
            }
        };

        async function move(type, btn) {
            btn.style.opacity = "0.5";
            let { data: g } = await sb.from('games').select('*').eq('id', r_id).single();
            let pot = parseFloat(g.pot_total);
            let list = g.players;
            let i = parseInt(g.current_holder_index);

            if (type === 'out') { pot += 1; list[i].balance -= 1; }
            else if (type === 'single') { let pay = Math.min(pot, 1); pot -= pay; list[i].balance += pay; }
            else if (type === 'double') { let pay = Math.min(pot, 2); pot -= pay; list[i].balance += pay; }
            else if (type === 'hr') { list[i].balance += pot; pot = 0; }

            let next_i = (i + 1) % list.length;
            document.getElementById('up-now').innerText = list[next_i].name;

            await sb.from('games').update({
                pot_total: pot, players: list, current_holder_index: next_i
            }).eq('id', r_id);
            btn.style.opacity = "1";
        }
    </script>
</body>
</html>
