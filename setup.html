<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager | Pass Da Cup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-black text-white p-6 font-sans">
    <div class="max-w-md mx-auto space-y-6 pb-20">
        <h1 class="text-3xl font-black italic text-yellow-500 uppercase tracking-tighter text-center">Manager Pro</h1>

        <div id="setup-area" class="space-y-4">
            <div class="space-y-2">
                <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">1. Select Game (2025 Test Mode)</p>
                <button onclick="findGames(event)" class="w-full bg-gray-800 p-3 rounded-lg text-[10px] font-bold uppercase border border-gray-700">Find 2025 Games</button>
                <select id="game-select" class="w-full bg-gray-900 border border-gray-800 p-3 rounded-lg text-sm hidden font-bold text-yellow-500"></select>
            </div>

            <div class="space-y-2">
                <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">2. Add Lineup</p>
                <div class="flex gap-2">
                    <input id="p-input" type="text" placeholder="Name" class="flex-grow bg-gray-900 border border-gray-800 p-3 rounded-lg outline-none font-bold text-white">
                    <button onclick="addPlayer()" class="bg-blue-600 px-6 rounded-lg font-black text-xl">+</button>
                </div>
                <div id="p-list" class="space-y-2 mt-2"></div>
            </div>

            <div class="space-y-2">
                <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">3. Set Base Bet</p>
                <select id="base-bet" class="w-full bg-gray-900 border border-gray-800 p-3 rounded-lg font-bold text-green-500">
                    <option value="1">$1.00</option>
                    <option value="5" selected>$5.00</option>
                    <option value="10">$10.00</option>
                </select>
            </div>

            <button onclick="startGame()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl uppercase shadow-lg shadow-yellow-500/20">Start New Session</button>
        </div>

        <div id="remote" class="hidden space-y-4 pt-4">
            <div class="flex justify-between items-center text-[10px] font-bold">
                <div id="live-indicator" class="text-green-500 animate-pulse hidden">‚óè MLB LIVE SYNC</div>
                <div id="room-display" class="text-yellow-500 font-mono text-sm uppercase tracking-widest">CODE: ----</div>
            </div>
            
            <div class="bg-blue-600 p-5 rounded-2xl text-center shadow-lg">
                <p class="text-[10px] font-black uppercase text-blue-100 mb-1">Cup is with:</p>
                <h2 id="up-now" class="text-4xl font-black uppercase italic tracking-tighter text-white">---</h2>
            </div>

            <div class="grid grid-cols-2 gap-2">
                <button onclick="move('strikeout')" class="bg-gray-900 border-2 border-gray-800 py-4 rounded-xl font-black uppercase text-[10px]">K (Base x2)</button>
                <button onclick="move('out')" class="bg-gray-900 border-2 border-gray-800 py-4 rounded-xl font-black uppercase text-[10px]">OUT (Base x1)</button>
                <button onclick="move('single')" class="bg-gray-900 border-2 border-gray-800 py-4 rounded-xl font-black uppercase text-[10px]">1B (-Base)</button>
                <button onclick="move('double')" class="bg-gray-900 border-2 border-gray-800 py-4 rounded-xl font-black uppercase text-[10px]">2B (-Base x2)</button>
                <button onclick="move('triple')" class="bg-gray-900 border-2 border-gray-800 py-4 rounded-xl font-black uppercase text-[10px]">3B (-Base x3)</button>
                <button onclick="move('hr')" class="bg-yellow-500 text-black py-4 rounded-xl font-black uppercase text-[10px]">HR (CLEAR)</button>
                <button onclick="move('eject')" class="bg-red-600 text-white py-4 rounded-xl font-black uppercase text-[10px] col-span-2 tracking-widest">üö® PLAYER EJECTED (+$100) üö®</button>
            </div>

            <div class="bg-gray-900 p-3 rounded-xl border border-gray-800 text-center">
                <p id="pbp-text" class="text-[11px] italic text-yellow-500 mb-2 font-bold leading-tight">Waiting for first play...</p>
                <div id="play-history-list" class="space-y-1 text-left opacity-40"></div>
            </div>

            <div id="settlement-area" class="mt-4 border-t-2 border-red-900 pt-6 hidden">
                <h3 class="text-center text-red-500 font-black uppercase text-sm mb-4 italic tracking-widest">Final Settlement</h3>
                <div id="settlement-list" class="space-y-2"></div>
                <button onclick="location.reload()" class="w-full bg-gray-800 text-gray-500 py-2 rounded-lg text-[9px] font-bold uppercase mt-6">Reset Session</button>
            </div>

            <div id="manager-controls" class="space-y-2">
                <button id="end-btn" onclick="runSettlement()" class="w-full bg-red-600/10 text-red-500 border border-red-600/40 font-black py-4 rounded-xl text-xs uppercase mt-2">üèÅ End Game & Settle Up</button>
                <button onclick="copyShareLink(this)" class="w-full bg-white text-black font-black py-3 rounded-xl text-[10px] uppercase">üîó Copy Scoreboard Link</button>
            </div>
        </div>

        <div id="rejoin-area" class="bg-gray-900 border border-gray-800 p-4 rounded-xl space-y-2 mt-12">
            <p class="text-[9px] font-bold text-gray-500 uppercase tracking-widest text-center">Resume Existing Session</p>
            <div class="flex gap-2">
                <input id="rejoin-id" type="text" placeholder="CODE" class="flex-grow bg-black border border-gray-800 p-2 rounded text-center font-mono uppercase text-sm">
                <button onclick="rejoinGame()" class="bg-gray-700 text-white px-4 rounded font-bold text-[10px] uppercase">Join</button>
            </div>
        </div>
    </div>

    <script>
        const S_URL = 'https://yhywgwohyzrcbzgxxtyb.supabase.co';
        const S_KEY = 'sb_publishable_zYteMuxmxLbR0mxUDe8a3w_8brmZ2sv';
        const sb = supabase.createClient(S_URL, S_KEY);

        let roster = [], r_id = "", selectedGamePk = null, lastIdx = -1, playHistory = [];

        function addPlayer() {
            const el = document.getElementById('p-input');
            if (el.value.trim()) { roster.push({ name: el.value.trim(), balance: 0 }); el.value = ""; draw(); }
        }

        function draw() {
            document.getElementById('p-list').innerHTML = roster.map((p, i) => 
                `<div class="bg-gray-900 p-2 rounded flex justify-between text-xs border border-gray-800"><span>${p.name}</span><button onclick="roster.splice(${i},1);draw()">X</button></div>`
            ).join('');
        }

        async function findGames(e) {
            const btn = e.target; btn.innerText = "SEARCHING...";
            try {
                const testDate = "2025-07-10"; 
                const resp = await fetch(`https://statsapi.mlb.com/api/v1/schedule/games/?sportId=1&date=${testDate}`);
                const data = await resp.json();
                const select = document.getElementById('game-select');
                if (!data.dates || data.dates.length === 0) { btn.innerText = "NO GAMES FOUND"; return; }
                select.innerHTML = '<option value="">-- Select 2025 Game --</option>';
                data.dates[0].games.forEach(g => { let opt = document.createElement('option'); opt.value = g.gamePk; opt.text = `${g.teams.away.team.name} @ ${g.teams.home.team.name}`; select.appendChild(opt); });
                select.classList.remove('hidden'); btn.classList.add('hidden');
            } catch (err) { btn.innerText = "API ERROR"; }
        }

        async function startGame() {
            if (roster.length === 0) return alert("Add players first!");
            const bet = parseFloat(document.getElementById('base-bet').value);
            r_id = Math.random().toString(36).substring(2, 6).toUpperCase();
            roster.forEach(p => { p.balance = -bet; p.unit = bet; });
            const { error } = await sb.from('games').insert([{ id: r_id, players: roster, pot_total: (bet * roster.length), current_holder_index: 0, last_event: "Play Ball!" }]);
            if (error) return alert("Supabase Error");
            selectedGamePk = document.getElementById('game-select').value;
            switchToRemote(0);
            if(selectedGamePk) { document.getElementById('live-indicator').classList.remove('hidden'); setInterval(checkMLB, 15000); }
        }

        function switchToRemote(idx) {
            document.getElementById('setup-area').classList.add('hidden');
            document.getElementById('rejoin-area').classList.add('hidden');
            document.getElementById('remote').classList.remove('hidden');
            document.getElementById('room-display').innerText = `CODE: ${r_id}`;
            document.getElementById('up-now').innerText = roster[idx].name;
        }

        async function checkMLB() {
            try {
                const resp = await fetch(`https://statsapi.mlb.com/api/v1/game/${selectedGamePk}/playByPlay`);
                const data = await resp.json();
                const nextIdx = lastIdx + 1;
                if (data.allPlays && data.allPlays[nextIdx]) {
                    const desc = data.allPlays[nextIdx].result.description;
                    document.getElementById('pbp-text').innerText = desc;
                    processPlay(data.allPlays[nextIdx].result.event.toLowerCase(), desc);
                    lastIdx = nextIdx;
                }
            } catch (e) { console.log("MLB Sync Issue"); }
        }

        function processPlay(ev, desc) {
            playHistory.unshift(desc); if (playHistory.length > 5) playHistory.pop();
            document.getElementById('play-history-list').innerHTML = playHistory.map(p => `<p class="text-[9px] border-b border-gray-800 py-1 italic leading-tight">${p}</p>`).join('');
            if (ev.includes('strikeout')) move('strikeout');
            else if (ev.includes('out')) move('out');
            else if (ev.includes('single')) move('single');
            else if (ev.includes('double')) move('double');
            else if (ev.includes('triple')) move('triple');
            else if (ev.includes('home_run')) move('hr');
        }

        async function move(type) {
            try {
                let { data: g } = await sb.from('games').select('*').eq('id', r_id).single();
                if(!g) return;
                let pot = parseFloat(g.pot_total), list = g.players, i = g.current_holder_index, msg = "", u = list[0].unit;
                if (type==='strikeout'){ let a=u*2; pot+=a; list[i].balance-=a; msg=`K (+$${a})`; }
                else if (type==='out'){ pot+=u; list[i].balance-=u; msg=`Out (+$${u})`; }
                else if (type==='single'){ let a=Math.min(pot,u); pot-=a; list[i].balance+=a; msg=`1B (-$${a})`; }
                else if (type==='double'){ let a=Math.min(pot,u*2); pot-=a; list[i].balance+=a; msg=`2B (-$${a})`; }
                else if (type==='triple'){ let a=Math.min(pot,u*3); pot-=a; list[i].balance+=a; msg=`3B (-$${a})`; }
                else if (type==='hr'){ list[i].balance+=pot; msg=`HR (+$${pot.toFixed(2)})`; pot=0; }
                else if (type==='eject'){ pot+=100; list[i].balance-=100; msg=`EJECTED (+$100)`; }
                let next_i = (i + 1) % list.length;
                document.getElementById('up-now').innerText = list[next_i].name;
                // Ensure this line in move() includes the description
                await sb.from('games').update({ 
                    pot_total: pot, 
                    players: list, 
                    current_holder_index: next_i, 
                    last_event: desc 
                    }).eq('id', r_id);
                await sb.from('games').update({ pot_total: pot, players: list, current_holder_index: next_i, last_event: `${list[i].name}: ${msg}` }).eq('id', r_id);
            } catch(e) { console.log("Move Error"); }
        }

        function copyShareLink(btn) {
            const link = window.location.origin + "/index.html?id=" + r_id;
            navigator.clipboard.writeText(link).then(() => {
                const old = btn.innerText; btn.innerText = "COPIED!";
                setTimeout(() => btn.innerText = old, 2000);
            });
        }

        async function runSettlement() {
            if(!confirm("Ready to show who owes what?")) return;
            let { data: g } = await sb.from('games').select('*').eq('id', r_id).single();
            let givers = g.players.filter(p => p.balance < 0).map(p => ({ n: p.name, a: Math.abs(p.balance) }));
            let takers = g.players.filter(p => p.balance > 0).map(p => ({ n: p.name, a: p.balance }));
            let txs = [];
            givers.sort((a,b) => b.a - a.a); takers.sort((a,b) => b.a - a.a);
            let gi=0, ti=0;
            while(gi < givers.length && ti < takers.length) {
                let pay = Math.min(givers[gi].a, takers[ti].a);
                if(pay > 0.01) txs.push({ f: givers[gi].n, t: takers[ti].n, a: pay.toFixed(2) });
                givers[gi].a -= pay; takers[ti].a -= pay;
                if(givers[gi].a < 0.01) gi++; if(takers[ti].a < 0.01) ti++;
            }
            let shareText = `üèÜ PASS DA CUP FINAL DEBTS:\n`;
            txs.forEach(t => { shareText += `‚Ä¢ ${t.f} pays ${t.t}: $${t.a}\n`; });
            document.getElementById('settlement-list').innerHTML = `
                <div class="space-y-2">
                    ${txs.map(t => `<div class="bg-gray-900 p-3 rounded-lg border border-gray-800 flex justify-between items-center"><span class="text-red-500 font-bold">${t.f}</span><span class="text-xl font-black">$${t.a}</span><span class="text-green-500 font-bold">${t.t}</span></div>`).join('')}
                    <button onclick="doCopy('${encodeURIComponent(shareText)}')" id="copy-settle-btn" class="w-full bg-blue-600 py-4 rounded-xl text-[10px] font-black uppercase mt-4">üìã Copy Results for Group Chat</button>
                </div>`;
            document.getElementById('settlement-area').classList.remove('hidden');
            document.getElementById('manager-controls').classList.add('hidden');
        }

        function doCopy(txt) {
            navigator.clipboard.writeText(decodeURIComponent(txt)).then(() => {
                const b = document.getElementById('copy-settle-btn'); b.innerText = "‚úÖ COPIED!";
                setTimeout(() => b.innerText = "üìã Copy Results for Group Chat", 2000);
            });
        }

        async function rejoinGame() {
            const code = document.getElementById('rejoin-id').value.trim().toUpperCase();
            const { data } = await sb.from('games').select('*').eq('id', code).single();
            if(data) { r_id = data.id; roster = data.players; switchToRemote(data.current_holder_index); }
            else { alert("Code not found."); }
        }
    </script>
</body>
</html>
