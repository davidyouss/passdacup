<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup | Pass The Cup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-950 text-white p-6 font-sans">
    <div class="max-w-md mx-auto space-y-8">
        
        <header class="text-center">
            <h1 class="text-3xl font-black italic text-yellow-500 uppercase tracking-tighter">Start A Game</h1>
        </header>

        <div class="space-y-2">
            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">1. Select MLB Game</label>
            <select id="game-select" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-xl text-sm font-bold">
                <option value="748532">Spring Training - Game 1</option>
                <option value="748533">Spring Training - Game 2</option>
            </select>
        </div>

        <div class="space-y-2">
            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">2. Add Players (In Order)</label>
            <div class="flex space-x-2">
                <input id="player-input" type="text" placeholder="Name" class="flex-grow bg-slate-900 border border-slate-800 p-4 rounded-xl font-bold">
                <button id="add-btn" class="bg-blue-600 px-6 rounded-xl font-black text-xl">+</button>
            </div>
            <div id="lineup-list" class="space-y-2 pt-2">
                </div>
        </div>

        <div class="space-y-2 pt-4 border-t border-slate-800">
            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">3. Create Room Name</label>
            <input id="room-id" type="text" placeholder="E.G. YANKS" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-xl uppercase font-black tracking-widest">
            <button id="launch-btn" class="w-full bg-yellow-500 text-slate-950 font-black py-5 rounded-2xl shadow-xl uppercase mt-4">Create Game Room</button>
        </div>

        <div id="manager-panel" class="hidden border-t-2 border-dashed border-slate-800 pt-6 space-y-4">
            <h2 class="text-center text-yellow-500 font-black italic uppercase">Manager Remote</h2>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="manualMove('out')" class="bg-slate-800 p-4 rounded-xl font-bold text-xs">OUT (+$1)</button>
                <button onclick="manualMove('single')" class="bg-slate-800 p-4 rounded-xl font-bold text-xs">1B (-$1)</button>
                <button onclick="manualMove('double')" class="bg-slate-800 p-4 rounded-xl font-bold text-xs">2B (-$2)</button>
                <button onclick="manualMove('hr')" class="bg-yellow-500 text-black p-4 rounded-xl font-bold text-xs">HOME RUN</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://yhywgwohyzrcbzgxxtyb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_zYteMuxmxLbR0mxUDe8a3w_8brmZ2sv';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let lineup = [];
        let activeRoom = "";

        // ADD PLAYER LOGIC
        document.getElementById('add-btn').addEventListener('click', () => {
            const input = document.getElementById('player-input');
            const name = input.value.trim();
            if (name) {
                lineup.push({ name: name, balance: 0 });
                input.value = "";
                render();
            }
        });

        function render() {
            const container = document.getElementById('lineup-list');
            container.innerHTML = lineup.map((p, i) => `
                <div class="bg-slate-900 p-3 rounded-lg border border-slate-800 flex justify-between uppercase text-xs font-bold">
                    <span>${i + 1}. ${p.name}</span>
                    <button onclick="removeP(${i})" class="text-red-500 px-2">X</button>
                </div>
            `).join('');
        }

        function removeP(index) {
            lineup.splice(index, 1);
            render();
        }

        // LAUNCH GAME LOGIC
        document.getElementById('launch-btn').addEventListener('click', async () => {
            activeRoom = document.getElementById('room-id').value.trim().toUpperCase();
            if (!activeRoom || lineup.length === 0) return alert("Add names and a room code!");

            const { error } = await supabase.from('games').insert([{ 
                id: activeRoom, 
                mlb_game_id: 123, 
                players: lineup, 
                pot_total: lineup.length, 
                current_holder_index: 0 
            }]);

            if (error) {
                alert("Error: " + error.message);
            } else {
                document.getElementById('manager-panel').classList.remove('hidden');
                alert("Room Created! Share index.html?id=" + activeRoom);
            }
        });

        // MANUAL MOVE LOGIC
        async function manualMove(type) {
            let { data: game } = await supabase.from('games').select('*').eq('id', activeRoom).single();
            let pot = parseFloat(game.pot_total);
            let players = game.players;
            let idx = game.current_holder_index;

            if (type === 'out') { pot += 1; players[idx].balance -= 1; }
            else if (type === 'single') { let pay = Math.min(pot, 1); pot -= pay; players[idx].balance += pay; }
            else if (type === 'double') { let pay = Math.min(pot, 2); pot -= pay; players[idx].balance += pay; }
            else if (type === 'hr') { players[idx].balance += pot; pot = 0; }

            await supabase.from('games').update({
                pot_total: pot,
                players: players,
                current_holder_index: (idx + 1) % players.length
            }).eq('id', activeRoom);
        }
    </script>
</body>
</html>
