<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard | Pass Da Cup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-black text-white p-6 font-sans">
    <div class="max-w-md mx-auto space-y-6">
        <div class="bg-gray-900 border border-yellow-500/20 p-4 rounded-2xl text-center">
            <p class="text-[10px] font-black uppercase text-gray-500 mb-1">Live Feed</p>
            <div id="pbp-display" class="text-lg font-bold italic text-yellow-500 leading-tight">Waiting for play...</div>
        </div>

        <div class="bg-green-600 p-8 rounded-3xl text-center shadow-2xl border-b-8 border-green-800">
            <h1 id="pot" class="text-6xl font-black italic tracking-tighter">$0.00</h1>
        </div>

        <div id="player-list" class="space-y-2"></div>
    </div>

    <script>
        const S_URL = 'https://yhywgwohyzrcbzgxxtyb.supabase.co';
        const S_KEY = 'sb_publishable_zYteMuxmxLbR0mxUDe8a3w_8brmZ2sv';
        const sb = supabase.createClient(S_URL, S_KEY);
        const gameId = new URLSearchParams(window.location.search).get('id');

        async function sync() {
            if (!gameId) return;
            try {
                const { data } = await sb.from('games').select('*').eq('id', gameId).single();
                if (data) {
                    document.getElementById('pot').innerText = `$${parseFloat(data.pot_total).toFixed(2)}`;
                    // This updates the yellow ticker with the full play description
                    document.getElementById('pbp-display').innerText = data.last_event || "Play Ball!";
                    document.getElementById('player-list').innerHTML = data.players.map((p, i) => `
                        <div class="flex items-center justify-between p-4 rounded-2xl border-2 ${i === data.current_holder_index ? 'bg-blue-600 border-blue-400' : 'bg-gray-900 border-gray-800 opacity-60'}">
                            <span class="font-black uppercase italic text-lg">${i === data.current_holder_index ? 'üç∫ ' : ''}${p.name}</span>
                            <span class="font-mono font-bold ${p.balance < 0 ? 'text-red-400' : 'text-green-400'}">$${Math.abs(p.balance).toFixed(2)}</span>
                        </div>
                    `).join('');
                }
            } catch (e) { console.log("Syncing..."); }
        }

        if (gameId) { sync(); setInterval(sync, 2500); }
    </script>
</body>
</html>
