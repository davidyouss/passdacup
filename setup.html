<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup | Pass The Cup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-950 text-white p-6 font-sans">
    <div class="max-w-md mx-auto space-y-8">
        
        <header class="text-center">
            <h1 class="text-3xl font-black italic text-yellow-500 uppercase tracking-tighter">Start A Game</h1>
            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest mt-1">Spring Training Edition</p>
        </header>

        <section class="space-y-4">
            <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest flex items-center">
                <span class="bg-slate-800 text-yellow-500 w-5 h-5 rounded-full flex items-center justify-center mr-2 text-[10px]">1</span>
                Select MLB Game
            </h2>
            <select id="game-select" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-xl text-sm font-bold outline-none focus:border-yellow-500 transition-all">
                <option value="748532">Yankees @ Red Sox (Feb 21)</option>
                <option value="748533">Dodgers @ Padres (Feb 21)</option>
                <option value="748534">Cubs @ White Sox (Feb 22)</option>
            </select>
        </section>

        <section class="space-y-4">
            <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest flex items-center">
                <span class="bg-slate-800 text-yellow-500 w-5 h-5 rounded-full flex items-center justify-center mr-2 text-[10px]">2</span>
                Add Your Lineup
            </h2>
            <div class="flex space-x-2">
                <input id="player-input" type="text" placeholder="Friend's Name" class="flex-grow bg-slate-900 border border-slate-800 p-4 rounded-xl outline-none focus:border-blue-500 font-bold">
                <button onclick="addPlayer()" class="bg-blue-600 hover:bg-blue-500 px-6 rounded-xl font-black text-xl transition-colors">+</button>
            </div>
            <ul id="lineup-list" class="space-y-2">
                </ul>
        </section>

        <section class="space-y-4 border-t border-slate-800 pt-6">
            <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest flex items-center">
                <span class="bg-slate-800 text-yellow-500 w-5 h-5 rounded-full flex items-center justify-center mr-2 text-[10px]">3</span>
                Room Name
            </h2>
            <input id="room-id" type="text" placeholder="E.G. STADIUM-1" class="w-full bg-slate-900 border border-slate-800 p-4 rounded-xl uppercase font-black tracking-widest outline-none focus:border-yellow-500">
            
            <button onclick="launchGame()" class="w-full bg-yellow-500 hover:bg-yellow-400 text-slate-950 font-black py-5 rounded-2xl shadow-xl shadow-yellow-500/10 transition-all uppercase tracking-widest italic">
                Create Game Room
            </button>
        </section>

        <section id="manager-panel" class="hidden space-y-4 border-t-2 border-dashed border-slate-800 pt-8 pb-10">
            <div class="text-center">
                <h2 class="text-yellow-500 font-black italic uppercase tracking-tighter text-xl">Manager Remote</h2>
                <p class="text-[9px] text-slate-500 uppercase font-bold tracking-widest mb-4">Manual Override Controls</p>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="manualMove('out')" class="bg-slate-900 border-b-4 border-red-600 p-4 rounded-xl font-black uppercase text-xs hover:bg-red-900/20 active:border-b-0 active:translate-y-1 transition-all">OUT (+$1)</button>
                <button onclick="manualMove('single')" class="bg-slate-900 border-b-4 border-green-600 p-4 rounded-xl font-black uppercase text-xs hover:bg-green-900/20 active:border-b-0 active:translate-y-1 transition-all">1B (-$1)</button>
                <button onclick="manualMove('double')" class="bg-slate-900 border-b-4 border-green-600 p-4 rounded-xl font-black uppercase text-xs hover:bg-green-900/20 active:border-b-0 active:translate-y-1 transition-all">2B (-$2)</button>
                <button onclick="manualMove('hr')" class="bg-yellow-500 border-b-4 border-yellow-700 p-4 rounded-xl font-black uppercase text-xs text-slate-950 active:border-b-0 active:translate-y-1 transition-all">Home Run</button>
            </div>
        </section>
    </div>

    <script>
        // YOUR DATABASE CONNECTION
        const SUPABASE_URL = 'https://yhywgwohyzrcbzgxxtyb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_zYteMuxmxLbR0mxUDe8a3w_8brmZ2sv';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let lineup = [];
        let activeRoom = null;

        // Function to add a player to the list
        function addPlayer() {
            const input = document.getElementById('player-input');
            const name = input.value.trim();
            
            if (name !== "") {
                lineup.push({ name: name, balance: 0 });
                input.value = '';
                input.focus();
                renderLineup();
            }
        }

        // Function to remove a player if you messed up
        function removePlayer(index) {
            lineup.splice(index, 1);
            renderLineup();
        }

        // Function to show the list on the screen
        function renderLineup() {
            const list = document.getElementById('lineup-list');
            list.innerHTML = lineup.map((p, i) => `
                <li class="bg-slate-900/50 p-4 rounded-xl border border-slate-800 flex justify-between items-center">
                    <span class="font-black italic text-slate-500 mr-4">${i + 1}</span>
                    <span class="font-bold uppercase text-sm flex-grow text-slate-200">${p.name}</span>
                    <button onclick="removePlayer(${i})" class="text-slate-600 hover:text-red-500 px-2">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </li>
            `).join('');
        }

        // Send the game to Supabase
        async function launchGame() {
            activeRoom = document.getElementById('room-id').value.trim().toUpperCase();
            const gameId = document.getElementById('game-select').value;
            
            if (!activeRoom || lineup.length === 0) {
                alert("Please add players and a Room Name!");
                return;
            }

            const { error } = await supabase.from('games').insert([{ 
                id: activeRoom, 
                mlb_game_id: parseInt(gameId), 
                players: lineup, 
                pot_total: lineup.length, 
                current_holder_index: 0 
            }]);

            if (error) {
                alert("Error: " + error.message);
            } else {
                // Show the remote and let the user open the scoreboard
                document.getElementById('manager-panel').classList.remove('hidden');
                const scoreboardUrl = window.location.origin + "/index.html?id=" + activeRoom;
                if(confirm("Game Live! Open scoreboard in new tab?")) {
                    window.open(scoreboardUrl, "_blank");
                }
            }
        }

        // Manual Payout Logic
        async function manualMove(type) {
            let { data: game } = await supabase.from('games').select('*').eq('id', activeRoom).single();
            let pot = parseFloat(game.pot_total);
            let players = game.players;
            let idx = game.current_holder_index;

            if (type === 'out') { 
                pot += 1.00; 
                players[idx].balance -= 1.00; 
            } else if (type === 'single') { 
                let pay = Math.min(pot, 1.00); 
                pot -= pay; 
                players[idx].balance += pay; 
            } else if (type === 'double') { 
                let pay = Math.min(pot, 2.00); 
                pot -= pay; 
                players[idx].balance += pay; 
            } else if (type === 'hr') { 
                players[idx].balance += pot; 
                pot = 0; 
            }

            const nextHolder = (idx + 1) % players.length;

            await supabase.from('games').update({
                pot_total: pot,
                players: players,
                current_holder_index: nextHolder
            }).eq('id', activeRoom);
        }
    </script>
</body>
</html>
