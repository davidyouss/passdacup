<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager | Pass Da Cup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-black text-white p-6 font-sans">
    <div class="max-w-md mx-auto space-y-6 pb-20">
        <h1 class="text-3xl font-black italic text-yellow-500 uppercase tracking-tighter text-center">Manager Pro</h1>

        <div id="setup-area" class="space-y-4">
            <div class="space-y-2">
                <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">1. Select 2025 Test Game</p>
                <button onclick="findGames(event)" class="w-full bg-gray-800 p-3 rounded-lg text-[10px] font-bold uppercase border border-gray-700">Find Games (July 10, 2025)</button>
                <select id="game-select" class="w-full bg-gray-900 border border-gray-800 p-3 rounded-lg text-sm hidden font-bold text-yellow-500"></select>
            </div>

            <div class="space-y-2">
                <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">2. Add Lineup</p>
                <div class="flex gap-2">
                    <input id="p-input" type="text" placeholder="Name" class="flex-grow bg-gray-900 border border-gray-800 p-3 rounded-lg outline-none font-bold">
                    <button onclick="addPlayer()" class="bg-blue-600 px-6 rounded-lg font-black text-xl">+</button>
                </div>
                <div id="p-list" class="space-y-2 mt-2"></div>
            </div>

            <div class="space-y-2">
                <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">3. Set Base Bet</p>
                <select id="base-bet" class="w-full bg-gray-900 border border-gray-800 p-3 rounded-lg font-bold text-green-500">
                    <option value="1">$1.00</option>
                    <option value="5" selected>$5.00</option>
                    <option value="10">$10.00</option>
                </select>
            </div>
            <button onclick="startGame()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl uppercase">Start Session</button>
        </div>

        <div id="remote" class="hidden space-y-4">
            <div class="flex justify-between items-center text-[10px] font-bold text-yellow-500">
                <div id="live-indicator" class="text-green-500 animate-pulse hidden">‚óè LIVE SYNC</div>
                <div id="room-display">CODE: ----</div>
            </div>
            
            <div class="bg-blue-600 p-5 rounded-2xl text-center">
                <p class="text-[10px] font-black uppercase text-blue-100 mb-1">Cup is with:</p>
                <h2 id="up-now" class="text-4xl font-black uppercase italic tracking-tighter">---</h2>
            </div>

            <div class="grid grid-cols-2 gap-2">
                <button onclick="manualMove('strikeout', 'Manual Strikeout')" class="bg-gray-900 border-2 border-gray-800 py-4 rounded-xl font-black uppercase text-[10px]">K (Base x2)</button>
                <button onclick="manualMove('out', 'Manual Out')" class="bg-gray-900 border-2 border-gray-800 py-4 rounded-xl font-black uppercase text-[10px]">OUT (Base x1)</button>
                <button onclick="manualMove('single', 'Manual Single')" class="bg-gray-900 border-2 border-gray-800 py-4 rounded-xl font-black uppercase text-[10px]">1B (-Base)</button>
                <button onclick="manualMove('hr', 'MANUAL HOME RUN!')" class="bg-yellow-500 text-black py-4 rounded-xl font-black uppercase text-[10px] col-span-2">HR (CLEAR)</button>
            </div>

            <div class="bg-gray-900 p-3 rounded-xl border border-gray-800 text-center">
                <p id="pbp-text" class="text-[11px] italic text-yellow-500 font-bold">Waiting for play...</p>
            </div>

            <div id="settlement-area" class="hidden space-y-2 border-t border-red-900 pt-4">
                <div id="settlement-list" class="space-y-2"></div>
                <button onclick="location.reload()" class="w-full bg-gray-800 text-gray-500 py-2 rounded-lg text-[10px] uppercase">Reset</button>
            </div>

            <div id="manager-controls" class="space-y-2">
                <button id="end-btn" onclick="runSettlement()" class="w-full bg-red-600/10 text-red-500 border border-red-600/40 font-black py-4 rounded-xl text-xs uppercase">üèÅ Settle Up</button>
                <button onclick="copyShareLink(this)" class="w-full bg-white text-black font-black py-3 rounded-xl text-[10px] uppercase">üîó Share Scoreboard</button>
            </div>
        </div>
    </div>

    <script>
        const S_URL = 'https://yhywgwohyzrcbzgxxtyb.supabase.co';
        const S_KEY = 'sb_publishable_zYteMuxmxLbR0mxUDe8a3w_8brmZ2sv';
        const sb = supabase.createClient(S_URL, S_KEY);
        let roster = [], r_id = "", selectedGamePk = null, lastIdx = -1;

        function addPlayer() {
            const el = document.getElementById('p-input');
            if (el.value.trim()) { roster.push({ name: el.value.trim(), balance: 0 }); el.value = ""; draw(); }
        }

        function draw() {
            document.getElementById('p-list').innerHTML = roster.map((p, i) => `<div class="bg-gray-900 p-2 rounded flex justify-between text-xs mb-1"><span>${p.name}</span><button onclick="roster.splice(${i},1);draw()">X</button></div>`).join('');
        }

        async function findGames(e) {
            const resp = await fetch(`https://statsapi.mlb.com/api/v1/schedule/games/?sportId=1&date=2025-07-10`);
            const data = await resp.json();
            const select = document.getElementById('game-select');
            select.innerHTML = '<option value="">-- Select Game --</option>';
            data.dates[0].games.forEach(g => { let opt = document.createElement('option'); opt.value = g.gamePk; opt.text = `${g.teams.away.team.name} @ ${g.teams.home.team.name}`; select.appendChild(opt); });
            select.classList.remove('hidden'); e.target.classList.add('hidden');
        }

        async function startGame() {
            if (roster.length === 0) return alert("Add players!");
            r_id = Math.random().toString(36).substring(2, 6).toUpperCase();
            const bet = parseFloat(document.getElementById('base-bet').value);
            roster.forEach(p => { p.balance = -bet; p.unit = bet; });
            await sb.from('games').insert([{ id: r_id, players: roster, pot_total: (bet * roster.length), current_holder_index: 0, last_event: "Play Ball!" }]);
            selectedGamePk = document.getElementById('game-select').value;
            document.getElementById('setup-area').classList.add('hidden');
            document.getElementById('remote').classList.remove('hidden');
            document.getElementById('room-display').innerText = `CODE: ${r_id}`;
            document.getElementById('up-now').innerText = roster[0].name;
            if(selectedGamePk) { document.getElementById('live-indicator').classList.remove('hidden'); setInterval(checkMLB, 15000); }
        }

        async function checkMLB() {
            const resp = await fetch(`https://statsapi.mlb.com/api/v1/game/${selectedGamePk}/playByPlay`);
            const data = await resp.json();
            const nextIdx = lastIdx + 1;
            if (data.allPlays && data.allPlays[nextIdx]) {
                const play = data.allPlays[nextIdx];
                document.getElementById('pbp-text').innerText = play.result.description;
                move(play.result.event.toLowerCase(), play.result.description);
                lastIdx = nextIdx;
            }
        }

        function manualMove(type, desc) { move(type, desc); }

        async function move(type, desc) {
            let { data: g } = await sb.from('games').select('*').eq('id', r_id).single();
            if(!g) return;
            let pot = parseFloat(g.pot_total), list = g.players, i = g.current_holder_index, u = list[0].unit;
            
            if (type.includes('strikeout')){ let a=u*2; pot+=a; list[i].balance-=a; }
            else if (type.includes('out')){ pot+=u; list[i].balance-=u; }
            else if (type.includes('single')){ let a=Math.min(pot,u); pot-=a; list[i].balance+=a; }
            else if (type.includes('hr')){ list[i].balance+=pot; pot=0; }

            let next_i = (i + 1) % list.length;
            document.getElementById('up-now').innerText = list[next_i].name;
            await sb.from('games').update({ pot_total: pot, players: list, current_holder_index: next_i, last_event: desc }).eq('id', r_id);
        }

        function copyShareLink(btn) {
            navigator.clipboard.writeText(window.location.origin + "/index.html?id=" + r_id).then(() => { btn.innerText = "LINK COPIED!"; setTimeout(() => btn.innerText = "üîó Share Scoreboard", 2000); });
        }

        async function runSettlement() {
            let { data: g } = await sb.from('games').select('*').eq('id', r_id).single();
            let givers = g.players.filter(p => p.balance < 0).map(p => ({ n: p.name, a: Math.abs(p.balance) }));
            let takers = g.players.filter(p => p.balance > 0).map(p => ({ n: p.name, a: p.balance }));
            let txs = [], gi=0, ti=0;
            while(gi < givers.length && ti < takers.length) {
                let pay = Math.min(givers[gi].a, takers[ti].a);
                if(pay > 0.01) txs.push({ f: givers[gi].n, t: takers[ti].n, a: pay.toFixed(2) });
                givers[gi].a -= pay; takers[ti].a -= pay;
                if(givers[gi].a < 0.01) gi++; if(takers[ti].a < 0.01) ti++;
            }
            let shareText = `üèÜ DEBTS:\n` + txs.map(t => `‚Ä¢ ${t.f} pays ${t.t}: $${t.a}`).join('\n');
            document.getElementById('settlement-list').innerHTML = txs.map(t => `<div class="bg-gray-900 p-3 rounded flex justify-between text-xs border border-gray-800"><span>${t.f} ‚ûú ${t.t}</span><b>$${t.a}</b></div>`).join('') + `<button onclick="navigator.clipboard.writeText('${shareText.replace(/\n/g, '\\n')}')" class="w-full bg-blue-600 py-3 rounded-xl font-black uppercase text-[10px] mt-2">üìã Copy for Group Chat</button>`;
            document.getElementById('settlement-area').classList.remove('hidden');
            document.getElementById('manager-controls').classList.add('hidden');
        }
    </script>
</body>
</html>
